<div class="d-flex justify-content-between">
    <div class="d-flex inline flex-row align-items-end">
      <h1>Vehicle Types</h1>
      <app-breadcrumbs class=" pl-4 pb-1"></app-breadcrumbs>
    </div>
  
  </div>


  <div class="card  w-75">
      <div class="card-header">
          <h3>{{ !!typeId ? 'Edit' : 'Add' }}  Vehicle Type Details</h3>
      </div>
      <div class="card-body">

    <form [formGroup]="form" class="container p-2">
        <div class="row">
            <div class="col-12">
                <mat-form-field appearance="outline" class="mb-1">
                    <mat-label>Name</mat-label>
                    <input matInput type="text" formControlName="name" [errorStateMatcher]="matcher">
                    <mat-error *ngIf="uForm.name.hasError('required')">Name is required</mat-error>
                </mat-form-field>
            </div>


            <div class="col-12">
                    <mat-form-field appearance="outline">
                        <mat-label>Number of Seats</mat-label>
                        <mat-select formControlName="seats_no" [errorStateMatcher]="matcher">
                            <mat-option [value]="14"> 14 Seater</mat-option>
                            <mat-option [value]="32"> 32 Seater</mat-option>
                            <mat-option [value]="60"> 60 Seater</mat-option>
                        </mat-select>
                        <mat-error *ngIf="uForm.seats_no.hasError('required')">Vehicle Type number is required</mat-error>
                      </mat-form-field>
            </div>
            <div class="col-6">
                <mat-form-field appearance="outline" class="mb-1">
                    <mat-label>Driver seat number</mat-label>
                    <input matInput type="text" formControlName="driver_seat_no" [errorStateMatcher]="matcher">
                    <mat-error *ngIf="uForm.driver_seat_no.hasError('required')">Driver seat number is required</mat-error>
                </mat-form-field>
            </div>
            <div class="col-6">
                <mat-form-field appearance="outline" class="mb-1">
                    <mat-label>Tout seat number</mat-label>
                    <input matInput type="text" formControlName="tout_seat_no" [errorStateMatcher]="matcher">
                    <mat-error *ngIf="uForm.tout_seat_no.hasError('required')">Tout seat number is required</mat-error>
                </mat-form-field>
            </div>
        </div>

      <div class="mt-4">


          <div class="">
            <button mat-button class="w-100 btn btn-primary text-white mat-btn-100" (click)="register()">
                <span *ngIf='!loading'>Save Vehicle Type</span>
                <div *ngIf='loading'>
                    <span class="spinner-grow spinner-grow-sm" role="status" aria-hidden="true"></span>
                    Saving...
                </div>
            </button>
          </div>
      </div>
    </form>
      </div>
  </div>

  <notifier-container></notifier-container>
