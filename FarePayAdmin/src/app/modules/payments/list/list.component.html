<div class="d-flex align-items-center justify-content-between">
    <h2 class="pl-2">Passenger Payments</h2>
</div>

<div class="row">
    <div class="col-md-12">
        <div class="card">
          <ngx-datatable
          style="height: calc(100vh - 170px); box-shadow: none"
          class="material fullscreen"
          [columnMode]="'force'"
          [headerHeight]="50"
          [footerHeight]="50"
          [rowHeight]="60"
          [scrollbarV]="true"
          [loadingIndicator]="!payments"
          [sorts]="[{prop: 'date', dir: 'desc'}]"
          [rows]="payments">
  
              <ngx-datatable-column name="name" [width]="180">
                <ng-template ngx-datatable-header-template>
                  Payee
                </ng-template>
                <ng-template ngx-datatable-cell-template let-value="value" let-row="row">
                  {{ row.passenger_name }}
              </ng-template>
              </ngx-datatable-column>
              <ngx-datatable-column name="phoneNumber">
                <ng-template ngx-datatable-header-template>
                  Phone number
                </ng-template>
                <ng-template ngx-datatable-cell-template let-value="value" let-row="row">
                  {{ row.passenger_phone }}
              </ng-template>
              </ngx-datatable-column>
              <ngx-datatable-column name="name" [width]="140">
                <ng-template ngx-datatable-header-template>
                  Amount
                </ng-template>
                <ng-template ngx-datatable-cell-template let-value="value" let-row="row">
                    KSH {{ row.amount }}
                </ng-template>
              </ngx-datatable-column>
              <ngx-datatable-column name="name" [width]="140">
                <ng-template ngx-datatable-header-template>
                  Payment Method
                </ng-template>
                <ng-template ngx-datatable-cell-template let-value="value" let-row="row">
                    {{ row.method }}
                </ng-template>
              </ngx-datatable-column>
              <ngx-datatable-column name="name" [width]="140">
                <ng-template ngx-datatable-header-template>
                  Trip
                </ng-template>
                <ng-template ngx-datatable-cell-template let-value="value" let-row="row">
                    {{ row.passTrip.pickup_at }}  -  {{ row.passTrip.drop_at }}
                </ng-template>
              </ngx-datatable-column>
              <ngx-datatable-column name="date" [width]="140">
                <ng-template ngx-datatable-header-template>
                  Time of Payment
                </ng-template>
                <ng-template ngx-datatable-cell-template let-value="value" let-row="row">
                    {{ row.created_at |  date:"HH:mm" }}, {{ row.created_at | date }}
                </ng-template>
              </ngx-datatable-column>

          </ngx-datatable>
        </div>
    </div>
  </div>
