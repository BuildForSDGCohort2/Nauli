<div>



    <div class="d-flex justify-content-around">
     

        <div class="text-success">
            <svg width="3em" height="3em" viewBox="0 0 16 16" class="bi bi-dot" fill="currentColor"
                xmlns="http://www.w3.org/2000/svg">
                <path fill-rule="evenodd" d="M8 9.5a1.5 1.5 0 1 0 0-3 1.5 1.5 0 0 0 0 3z" />
            </svg>
            <small>Occupied</small>
        </div>

        <div class="">
            <svg width="3em" height="3em" viewBox="0 0 16 16" class="bi bi-dot" fill="#999"
                xmlns="http://www.w3.org/2000/svg">
                <path fill-rule="evenodd" d="M8 9.5a1.5 1.5 0 1 0 0-3 1.5 1.5 0 0 0 0 3z" />
            </svg>
            <span class="text-muted">
                <small>Unoccupied</small>
            </span>
        </div>
        <div class="text-primary">
            <svg width="3em" height="3em" viewBox="0 0 16 16" class="bi bi-dot" fill="currentColor"
                xmlns="http://www.w3.org/2000/svg">
                <path fill-rule="evenodd" d="M8 9.5a1.5 1.5 0 1 0 0-3 1.5 1.5 0 0 0 0 3z" />
            </svg>
            <small>Staff</small>
        </div>
    </div>





<div class="container-fluid mt-3">
    <div class="row">
        <div class="col-4" *ngFor="let seat of seats; let i = index">
            <div class="card pt-1 pb-1 pr-0 pl-0 mb-2" >
                <small class="text-center small">{{ seat.type | titlecase }}</small>

                <div class="d-flex justify-content-center p-1">
                    <img src="{{ getSeat(seat) }}" alt="" style="width: 50%; height: auto;" />
                </div>
                <div class="text-center small">Seat: #{{ seat.num }}</div>
            </div>
        </div>
    </div>
</div>
</div>
