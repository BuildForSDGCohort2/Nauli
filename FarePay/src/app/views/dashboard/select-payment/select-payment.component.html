<app-back-header></app-back-header>
<div class="d-flex inline justify-content-between p-3 pb-0 mt-2 mb-2">
  <h4 class="pt-1 text-primary">Select Payment Method</h4>
  <a [routerLink]="['/dashboard']">
    <button class="btn btn-rounded btn-icon btn-outline-primary">
      <i class="material-icons md-28 pt-1">keyboard_arrow_left</i>
    </button>
  </a>
</div>
<div class="d-flex justify-content-center">
  <div class="user-profile o-hidden mb-4">
    <form [formGroup]="tripForm" (ngSubmit)="searchTrip()">
      <div class="row">
        <div class="col-12 form-group mb-3">
            <label for="from">Select Seat No</label>
            <ng-select formControlName="seat" class="">
              <ng-option *ngFor="let item of seats" [value]="item.name">{{item.name}}
              </ng-option>
            </ng-select>
          </div>
        <div class="col-12 form-group mb-3">
          <label for="from">Select Payment Method</label>
          <ng-select formControlName="payment" class="">
            <ng-option *ngFor="let item of locations" [value]="item.name">{{item.name}}
            </ng-option>
          </ng-select>
        </div>
        <div class="d-flex justify-content-between col-md-12 mt-4">
          <button class="btn btn-primary btn-rounded w-100 m-0" data-toggle="tooltip" data-placement="bottom"
            title="Search" (click)="searchTrip()">Pay</button>
        </div>
        <!-- <div *ngIf="error" class="alert alert-danger mt-3 mb-0">{{error}}</div> -->
      </div>
    </form>
  </div>
</div>
