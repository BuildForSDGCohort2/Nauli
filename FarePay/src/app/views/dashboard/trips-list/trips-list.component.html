<app-header></app-header>
<div class="d-flex inline justify-content-between p-3 pb-0 mb-2">
  <h4 class="pt-1 pl-3 text-primary">My Trips</h4>
  <a [routerLink]="['/dashboard']">
    <button class="btn btn-rounded btn-icon btn-outline-primary">
      <i class="material-icons md-28 pt-1">keyboard_arrow_left</i>
    </button>
  </a>
</div>

<div class="user-profile o-hidden mb-4">

  <div class="card-body mt-1 p-0">
    <ngb-tabset class="nav-center mb-0">
      <ngb-tab title="This Week">
        <ng-template ngbTabContent>
          <app-trips [trips]="trips"></app-trips>
        </ng-template>
      </ngb-tab>
      <ngb-tab title="All Trips">
        <ng-template ngbTabContent>
          <app-trips [trips]="trips"></app-trips>
        </ng-template>
      </ngb-tab>
    </ngb-tabset>
  </div>
</div>
